repositories{    
  jcenter()
  flatDir {
    dirs 'src/main/libs'
    //dirs 'libs'
  }
}

dependencies {
   implementation 'android.arch.lifecycle:extensions:1.1.0'
   implementation 'com.android.support:appcompat-v7:28.0.0'
   implementation 'com.android.support:support-v4:28.0.0'
   implementation 'org.slf4j:slf4j-android:1.7.25'
   implementation 'com.android.support.test.espresso:espresso-core:3.0.2'
   implementation 'com.android.volley:volley:1.1.1'
   implementation group: 'org.jetbrains', name: 'annotations', version: '13.0'
   implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.8'
   implementation group: 'javax.xml.stream', name: 'stax-api', version: '1.0-2'
   implementation 'commons-net:commons-net:20030805.205232'

   implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.31'
   implementation 'nl.dionsegijn:konfetti:1.1.2'

   //compile project(':HandpointSDK-Android-release')
   //compile project(':pax-release')

   compile(name:'HandpointSDK-Android-release', ext:'aar')
   compile(name:'pax-release', ext:'aar')
   //compile(name:'sharedObjects-release', ext:'aar')
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:28.0.0'
    }
}
